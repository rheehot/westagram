<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Westagram_login</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class='center-wrap'>
      <div class='login-wrap'>
        <h1></h1>
        <div class='form-wrap'>
          <form>
            <div class='input-warp'><input type="text" name="" id="" placeholder="전화번호, 사용자 이름 또는 이메일"></div
              class='input-warp'>
            <div class='input-warp'><input type="password" placeholder="비밀번호"></div>
            <button type="button" class='hide-show-pw-btn'>비밀번호 표시</button>
            <div class='input-warp'>
              <button type="button" class='submit-btn'>로그인</button></div>
          </form>
        </div>
        <div class='forget-pw'>
          <p><a href='#'>비밀번호를 잊으셨나요?</a></p>
        </div>
      </div>
      <!-- <div>또는</div>
              <div>계정있어?</div>
              <div>앱 연결</div> -->
    </div>
  </main>
  <footer>
    <div class='footer-container'></div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
